<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
  font-family: "DM Mono", monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-content {
            flex: 1;
            display: flex;
            align-items: baseline;
            gap: 16px;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .twitter-link {
            color: #666666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            font-weight: 400;
        }

        .twitter-link:hover {
            color: #ffffff;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
            align-items: start;
        }

        .left-column {
            position: sticky;
            top: 60px;
        }

        .right-column {
            min-height: 100vh;
        }

        .card {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 32px;
            margin-bottom: 24px;
            transition: border-color 0.2s ease;
        }

        .card:hover {
            border-color: #222222;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #999999;
            font-weight: 400;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 14px;
            background: #0a0a0a;
            border: 1px solid #222222;
            border-radius: 6px;
            color: #ffffff;
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #ffffff;
            background: #0f0f0f;
        }

        .input-group input::placeholder {
            color: #444444;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: #ffffff;
            border: none;
            border-radius: 6px;
            color: #000000;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .status-card {
            padding: 32px;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .queue-info {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .queue-number {
            font-size: 2rem;
            font-weight: 500;
            color: #ffffff;
        }

        .status-badge {
            padding: 4px 12px;
            background: #1a1a1a;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #999999;
            font-weight: 400;
        }

        .status-badge.active {
            background: #1a3a1a;
            color: #66ff66;
        }

        .status-text {
            font-size: 0.95rem;
            color: #666666;
            margin-bottom: 24px;
        }

        .current-generation {
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            padding: 20px;
            border-radius: 6px;
        }

        .current-generation h3 {
            font-size: 0.875rem;
            margin-bottom: 12px;
            color: #999999;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .current-prompt {
            font-size: 0.95rem;
            color: #e0e0e0;
            line-height: 1.5;
            font-weight: 300;
        }

        .loading-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #666666;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
            margin-left: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .archive-section h2 {
            font-size: 1.25rem;
            margin-bottom: 24px;
            color: #ffffff;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .archive-item {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .archive-item:hover {
            border-color: #333333;
            transform: translateY(-2px);
        }

        .archive-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .archive-item-info {
            padding: 12px;
        }

        .archive-item-number {
            color: #999999;
            font-weight: 400;
            margin-bottom: 4px;
            font-size: 0.8rem;
        }

        .archive-item-prompt {
            color: #666666;
            font-size: 0.85rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 300;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 4px;
        }

        .modal-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: transparent;
            color: #ffffff;
            border: 1px solid #333333;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            font-weight: 300;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #1a1a1a;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #333333;
            grid-column: 1 / -1;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.2;
        }

        .empty-state p {
            font-size: 0.9rem;
            font-weight: 300;
        }

        .completed-image {
            margin-top: 20px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
        }

        .completed-image img {
            width: 100%;
            display: block;
            border-radius: 4px;
        }

        .position-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #999999;
        }

        .position-number {
            color: #ffffff;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }

            header {
                flex-direction: row;
                align-items: center;
                gap: 12px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .left-column {
                position: static;
            }

            .archive-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .archive-item img {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="header-content">
                <h1>AI Image Generator</h1>
                <a href="https://twitter.com/yourhandle" class="twitter-link" target="_blank" rel="noopener noreferrer">@yourhandle</a>
            </div>
        </header>

        <div class="main-layout">
            <div class="left-column">
                <div class="card" id="submitCard">
                    <div class="input-group">
                        <label for="promptInput">Image prompt</label>
                        <input 
                            type="text" 
                            id="promptInput" 
                            placeholder="Describe the image you want to generate"
                            maxlength="200"
                        >
                    </div>
                    <button class="btn" id="submitBtn">Submit to queue</button>
                </div>

                <div class="card status-card" id="statusCard" style="display: none;">
                    <div class="status-header">
                        <div class="queue-info">
                            <div class="queue-number" id="userQueueNumber">—</div>
                            <span class="status-badge" id="statusBadge">Queued</span>
                        </div>
                    </div>
                    
                    <div class="status-text" id="statusText"></div>
                    
                    <div class="current-generation" id="currentGeneration">
                        <h3 id="currentTitle">Current generation</h3>
                        <p class="current-prompt" id="currentPromptText">Waiting for generation to start</p>
                        <div id="completedImageContainer" class="completed-image" style="display: none;">
                            <img id="completedImage" src="" alt="Generated Image">
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="archive-section">
                    <h2>Archive</h2>
                    <div class="archive-grid" id="archiveGrid">
                        <div class="empty-state">
                            <div class="empty-state-icon">□</div>
                            <p>No generated images yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <img id="modalImage" src="" alt="Full size image">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBjePP9du1oQ4QuIJyidrplAV9OwRYFYFY",
            authDomain: "the-generator-d1649.firebaseapp.com",
            projectId: "the-generator-d1649",
            storageBucket: "the-generator-d1649.firebasestorage.app",
            messagingSenderId: "182328056131",
            appId: "1:182328056131:web:3592b8534d1c9cd99e77f6",
            measurementId: "G-KB09DT2EWV"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        let userQueueNumber = null;
        let allPrompts = [];

        // DOM Elements
        const submitCard = document.getElementById('submitCard');
        const statusCard = document.getElementById('statusCard');
        const promptInput = document.getElementById('promptInput');
        const submitBtn = document.getElementById('submitBtn');
        const userQueueNumberEl = document.getElementById('userQueueNumber');
        const statusText = document.getElementById('statusText');
        const statusBadge = document.getElementById('statusBadge');
        const currentTitle = document.getElementById('currentTitle');
        const currentPromptText = document.getElementById('currentPromptText');
        const archiveGrid = document.getElementById('archiveGrid');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const completedImageContainer = document.getElementById('completedImageContainer');
        const completedImage = document.getElementById('completedImage');

        // Submit prompt
        submitBtn.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                promptInput.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const maxNumber = allPrompts.length > 0 ? Math.max(...allPrompts.map(p => p.number)) : 0;
                const newNumber = maxNumber + 1;

                await addDoc(collection(db, 'prompts'), {
                    number: newNumber,
                    text: prompt,
                    status: 'waiting',
                    imageUrl: null,
                    timestamp: Date.now()
                });

                userQueueNumber = newNumber;
                submitCard.style.display = 'none';
                statusCard.style.display = 'block';
                userQueueNumberEl.textContent = `#${newNumber}`;
                promptInput.value = '';
            } catch (error) {
                console.error('Error submitting:', error);
                alert('Failed to submit. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit to queue';
            }
        });

        // Listen to prompts
        const promptsQuery = query(collection(db, 'prompts'), orderBy('number', 'asc'));
        onSnapshot(promptsQuery, (snapshot) => {
            allPrompts = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));

            updateStatus();
            updateArchive();
        });

        // Update status section
        function updateStatus() {
            const generating = allPrompts.find(p => p.status === 'generating');
            const completed = allPrompts.filter(p => p.status === 'completed');
            const waiting = allPrompts.filter(p => p.status === 'waiting');

            // Update current generation display
            if (generating) {
                currentTitle.innerHTML = `Current generation<span class="loading-indicator"></span>`;
                currentPromptText.textContent = generating.text;
                
                if (generating.imageUrl) {
                    completedImageContainer.style.display = 'block';
                    completedImage.src = generating.imageUrl;
                } else {
                    completedImageContainer.style.display = 'none';
                }

                // Update user status
                if (userQueueNumber) {
                    if (userQueueNumber === generating.number) {
                        statusText.textContent = 'Your image is currently being generated';
                        statusBadge.textContent = 'Generating';
                        statusBadge.classList.add('active');
                    } else if (userQueueNumber < generating.number) {
                        statusText.textContent = 'Your image has been completed';
                        statusBadge.textContent = 'Completed';
                        statusBadge.classList.remove('active');
                    } else {
                        const position = userQueueNumber - generating.number;
                        statusText.innerHTML = `<span class="position-indicator">Position <span class="position-number">${position}</span> in queue</span>`;
                        statusBadge.textContent = 'Waiting';
                        statusBadge.classList.remove('active');
                    }
                }
            } else if (completed.length > 0) {
                const latest = completed[completed.length - 1];
                currentTitle.textContent = 'Last completed';
                currentPromptText.textContent = latest.text;
                
                if (latest.imageUrl) {
                    completedImageContainer.style.display = 'block';
                    completedImage.src = latest.imageUrl;
                } else {
                    completedImageContainer.style.display = 'none';
                }
                
                if (userQueueNumber && userQueueNumber <= latest.number) {
                    statusText.textContent = 'Your image has been completed';
                    statusBadge.textContent = 'Completed';
                    statusBadge.classList.remove('active');
                } else if (userQueueNumber) {
                    const position = waiting.filter(w => w.number < userQueueNumber).length + 1;
                    statusText.innerHTML = `<span class="position-indicator">Position <span class="position-number">${position}</span> in queue</span>`;
                    statusBadge.textContent = 'Waiting';
                    statusBadge.classList.remove('active');
                }
            } else {
                currentTitle.textContent = 'Waiting for generation';
                currentPromptText.textContent = 'No active generation';
                completedImageContainer.style.display = 'none';
                
                if (userQueueNumber) {
                    const position = waiting.filter(w => w.number <= userQueueNumber).length;
                    statusText.innerHTML = `<span class="position-indicator">Position <span class="position-number">${position}</span> in queue</span>`;
                    statusBadge.textContent = 'Waiting';
                    statusBadge.classList.remove('active');
                }
            }
        }

        // Update archive
        function updateArchive() {
            const completed = allPrompts.filter(p => p.status === 'completed' && p.imageUrl);
            
            if (completed.length === 0) {
                archiveGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">□</div>
                        <p>No generated images yet</p>
                    </div>
                `;
                return;
            }

            // Show most recent first
            const sorted = [...completed].reverse();
            
            archiveGrid.innerHTML = sorted.map(item => `
                <div class="archive-item" data-url="${item.imageUrl}">
                    <img src="${item.imageUrl}" alt="Image ${item.number}">
                    <div class="archive-item-info">
                        <div class="archive-item-number">#${item.number}</div>
                        <div class="archive-item-prompt">${item.text}</div>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.archive-item').forEach(item => {
                item.addEventListener('click', () => {
                    modalImage.src = item.dataset.url;
                    imageModal.classList.add('active');
                });
            });
        }

        // Modal handlers
        modalClose.addEventListener('click', () => {
            imageModal.classList.remove('active');
        });

        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
            }
        });

        // Enter key to submit
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
