<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - AI Queue Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1c1c1c 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-card h1 {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00e0ff, #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-panel {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
        }

        .admin-header h1 {
            background: linear-gradient(90deg, #00e0ff, #00a8cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #ff4444;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #00e0ff;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00e0ff;
            background: rgba(255, 255, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            background: linear-gradient(90deg, #00e0ff, #00a8cc);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 224, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .queue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .queue-item.waiting {
            border-color: rgba(255, 255, 0, 0.3);
        }

        .queue-item.generating {
            border-color: rgba(0, 224, 255, 0.5);
            background: rgba(0, 224, 255, 0.1);
        }

        .queue-item.completed {
            border-color: rgba(0, 255, 0, 0.3);
            opacity: 0.6;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .queue-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00e0ff;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.waiting {
            background: rgba(255, 255, 0, 0.2);
            color: #ffff00;
        }

        .status-badge.generating {
            background: rgba(0, 224, 255, 0.2);
            color: #00e0ff;
        }

        .status-badge.completed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .prompt-text {
            color: #ffffff;
            margin-bottom: 15px;
            line-height: 1.6;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .action-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .btn-generate {
            background: linear-gradient(90deg, #00e0ff, #00a8cc);
            color: #ffffff;
        }

        .btn-upload {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid #00e0ff;
        }

        .btn-delete {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            border: 2px solid rgba(255, 0, 0, 0.3);
        }

        .btn-delete:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .file-input {
            display: none;
        }

        .upload-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
        }

        .upload-status.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .upload-status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }

        .upload-status.uploading {
            background: rgba(0, 224, 255, 0.2);
            color: #00e0ff;
        }

        .preview-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #00e0ff;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 30px 0 20px 0;
            color: #00e0ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .queue-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <h1>üîê Admin Login</h1>
            <div class="input-group">
                <label for="passwordInput">Password</label>
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Enter admin password"
                >
            </div>
            <button class="btn" id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>‚öôÔ∏è Admin Panel</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="section-title">‚è≥ Waiting Queue</div>
        <div class="queue-grid" id="waitingQueue">
            <div class="empty-state">No prompts waiting</div>
        </div>

        <div class="section-title">üé® Currently Generating</div>
        <div class="queue-grid" id="generatingQueue">
            <div class="empty-state">No active generation</div>
        </div>

        <div class="section-title">‚úÖ Completed</div>
        <div class="queue-grid" id="completedQueue">
            <div class="empty-state">No completed images</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBjePP9du1oQ4QuIJyidrplAV9OwRYFYFY",
            authDomain: "the-generator-d1649.firebaseapp.com",
            projectId: "the-generator-d1649",
            storageBucket: "the-generator-d1649.firebasestorage.app",
            messagingSenderId: "182328056131",
            appId: "1:182328056131:web:3592b8534d1c9cd99e77f6",
            measurementId: "G-KB09DT2EWV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Simple password (change this!)
        const ADMIN_PASSWORD = "admin123";

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const adminPanel = document.getElementById('adminPanel');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const waitingQueue = document.getElementById('waitingQueue');
        const generatingQueue = document.getElementById('generatingQueue');
        const completedQueue = document.getElementById('completedQueue');

        let allPrompts = [];

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Login
        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                alert('‚ùå Incorrect password!');
                passwordInput.value = '';
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loginBtn.click();
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('adminLoggedIn');
            loginScreen.style.display = 'flex';
            adminPanel.style.display = 'none';
            passwordInput.value = '';
        });

        function showAdminPanel() {
            loginScreen.style.display = 'none';
            adminPanel.style.display = 'block';
            loadPrompts();
        }

        // Load prompts
        function loadPrompts() {
            const promptsQuery = query(collection(db, 'prompts'), orderBy('number', 'asc'));
            onSnapshot(promptsQuery, (snapshot) => {
                allPrompts = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderQueues();
            });
        }

        // Render queues
        function renderQueues() {
            const waiting = allPrompts.filter(p => p.status === 'waiting');
            const generating = allPrompts.filter(p => p.status === 'generating');
            const completed = allPrompts.filter(p => p.status === 'completed');

            renderQueue(waitingQueue, waiting, 'waiting');
            renderQueue(generatingQueue, generating, 'generating');
            renderQueue(completedQueue, completed, 'completed');
        }

        function renderQueue(container, items, status) {
            if (items.length === 0) {
                container.innerHTML = `<div class="empty-state">No ${status} prompts</div>`;
                return;
            }

            container.innerHTML = items.map(item => {
                const uploadStatusId = `upload-status-${item.id}`;
                const fileInputId = `file-input-${item.id}`;
                
                return `
                    <div class="queue-item ${item.status}">
                        <div class="queue-header">
                            <div class="queue-number">#${item.number}</div>
                            <div class="status-badge ${item.status}">${item.status}</div>
                        </div>
                        <div class="prompt-text">"${item.text}"</div>
                        ${item.imageUrl ? `<img src="${item.imageUrl}" class="preview-image" alt="Generated image">` : ''}
                        <div class="action-buttons">
                            ${item.status === 'waiting' ? `
                                <button class="action-btn btn-generate" onclick="setGenerating('${item.id}')">
                                    üé® Set as Generating
                                </button>
                                <button class="action-btn btn-delete" onclick="deletePrompt('${item.id}', ${item.number})">
                                    üóëÔ∏è Delete
                                </button>
                            ` : ''}
                            ${item.status === 'generating' ? `
                                <input type="text" id="url-input-${item.id}" placeholder="Paste image URL here" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; font-family: Inter; margin-bottom: 10px;">
                                <button class="action-btn btn-upload" onclick="completeWithUrl('${item.id}')">
                                    ‚úÖ Complete with URL
                                </button>
                                <button class="action-btn btn-delete" onclick="deletePrompt('${item.id}', ${item.number})">
                                    üóëÔ∏è Delete
                                </button>
                                <div id="${uploadStatusId}" class="upload-status" style="display: none;"></div>
                            ` : ''}
                            ${item.status === 'completed' ? `
                                <button class="action-btn btn-delete" onclick="deletePrompt('${item.id}', ${item.number})">
                                    üóëÔ∏è Delete from Archive
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Set as generating
        window.setGenerating = async (promptId) => {
            try {
                // First, set all generating prompts to waiting
                const generating = allPrompts.filter(p => p.status === 'generating');
                for (const prompt of generating) {
                    await updateDoc(doc(db, 'prompts', prompt.id), {
                        status: 'waiting'
                    });
                }

                // Then set this one as generating
                await updateDoc(doc(db, 'prompts', promptId), {
                    status: 'generating'
                });
            } catch (error) {
                console.error('Error setting generating:', error);
                alert('‚ùå Error updating status');
            }
        };

        // Complete with URL
        window.completeWithUrl = async (promptId) => {
            const urlInput = document.getElementById(`url-input-${promptId}`);
            const imageUrl = urlInput.value.trim();
            
            if (!imageUrl) {
                alert('‚ùå Please paste an image URL first!');
                return;
            }

            const statusEl = document.getElementById(`upload-status-${promptId}`);
            statusEl.style.display = 'block';
            statusEl.className = 'upload-status uploading';
            statusEl.textContent = '‚è≥ Updating...';

            try {
                // Update Firestore
                await updateDoc(doc(db, 'prompts', promptId), {
                    status: 'completed',
                    imageUrl: imageUrl
                });

                statusEl.className = 'upload-status success';
                statusEl.textContent = '‚úÖ Completed!';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            } catch (error) {
                console.error('Error updating:', error);
                statusEl.className = 'upload-status error';
                statusEl.textContent = '‚ùå Error: ' + error.message;
            }
        };

        // Delete prompt
        window.deletePrompt = async (promptId, promptNumber) => {
            const confirmDelete = confirm(`‚ö†Ô∏è Are you sure you want to delete prompt #${promptNumber}? This cannot be undone.`);
            
            if (!confirmDelete) return;

            try {
                await deleteDoc(doc(db, 'prompts', promptId));
                alert(`‚úÖ Prompt #${promptNumber} deleted successfully!`);
            } catch (error) {
                console.error('Error deleting:', error);
                alert('‚ùå Error deleting prompt: ' + error.message);
            }
        };
    </script>
</body>
</html>
